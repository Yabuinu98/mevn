<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #fileCss {
        display: none;
      }
      label > div {
        display: inline-block;
        border-radius: 10px;
        width: 40px;
        height: 40px;
        background-color: cornflowerblue;
        color: white;
        font-size: 2em;
        text-align: center;
      }
    </style>
    <script>
      /* 파일사이즈제한*/
      function checkSize(input) {
        const ss = 10 // MB
        if (input.files[0].size > ss * 1024 * 1024) {
          alert(`파일사이즈가 ${ss}MB를 넘습니다.`)
          input.value = null
        }
        const name = document.getElementById('fname')
        name.innerHTML = input.files[0].name
      }
    </script>
  </head>
  <body>
    <form action="/mkdir">
      <input type="text" name="mk" placeholder="생성할 폴더 이름" />
      <input type="submit" value="폴더생성" />
    </form>
    <hr />
    <form action="/up" method="post" enctype="multipart/form-data">
      <input type="file" name="ufile" id="fileCss" onchange="checkSize(this)" />
      <label for="fileCss"><div>+</div></label>
      <input type="submit" value="전송" />
    </form>
    <div id="fname">파일을 올려주세요.</div>
  </body>
</html>
